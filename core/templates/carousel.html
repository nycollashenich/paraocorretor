{% load static %}
<section class="carousel">
    <div class="reel">
        {% for i in imovel %}
        <article>
            <img src="{{ i.imagem.thumb_casas.url }}" alt="" />
            <header>
                <h3><a href="#">{{ i.rua_avenida }}</a></h3>
            </header>
            <p>R${{ i.preco }}</p>
            <p>{{ i.cidade }}</p>
        </article>
        {% endfor %}
    </div>
</section>
