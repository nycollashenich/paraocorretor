{% load static %}
<!-- Header -->
<div id="header">

    <!-- Inner -->
        <div class="inner">
            <header>
                {% for c in corretor %}
                <h1><a href="{% url 'index' %}" id="logo">{{ c.nome }}</a></h1>
                <hr />
                <p>{{ c.profissao }}</p>
                {% endfor %}
            </header>
            <footer>
                <a href="#banner" class="button circled scrolly">Abrir</a>
            </footer>
        </div>

    <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a href="{% url 'index' %}">Início</a></li>
                <li>
                    <a href="#">Imóveis</a>
                    <ul>
                    {% for i in imovel %}
                        <li><a href="{% url 'descricaoimovel' i.pk %}">{{ i.rua_avenida}}</a></li>
                    {% endfor %}
                    </ul>
                </li>
            </ul>
        </nav>

</div>
